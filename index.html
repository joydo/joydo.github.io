<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查 Native 对象方法</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        #result {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        .method {
            background-color: #fff;
            border-left: 3px solid #2196F3;
            padding: 10px;
            margin-bottom: 5px;
        }
        .method-name {
            font-weight: bold;
            color: #2196F3;
        }
        .method-type {
            color: #666;
            margin-left: 10px;
        }
        .error {
            color: #f44336;
            border-left: 3px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>Native 对象方法检查</h1>
    <button onclick="inspectNative()">检查 Native 对象</button>
    <div id="result">点击按钮检查 Native 对象</div>

    <script>
        function inspectNative() {
            const resultDiv = document.getElementById('result');
            
            // 检查 Native 对象是否存在
            if (typeof window.Native === 'undefined') {
                resultDiv.innerHTML = '<div class="method error">错误：找不到名为 "Native" 的对象。请确认 JavascriptInterface 已正确注册。</div>';
                return;
            }
            
            // 收集 Native 对象的所有属性和方法
            const properties = [];
            const methods = [];
            
            for (const key in window.Native) {
                try {
                    const type = typeof window.Native[key];
                    if (type === 'function') {
                        methods.push({ name: key, type: type });
                    } else {
                        properties.push({ name: key, type: type, value: window.Native[key] });
                    }
                } catch (e) {
                    properties.push({ name: key, type: 'error', value: e.message });
                }
            }
            
            // 构建结果 HTML
            let html = `<h2>Native 对象检查结果:</h2>`;
            
            // 显示方法
            html += `<h3>方法 (${methods.length}):</h3>`;
            if (methods.length > 0) {
                methods.sort((a, b) => a.name.localeCompare(b.name));
                methods.forEach(method => {
                    html += `<div class="method">
                        <span class="method-name">${method.name}()</span>
                        <span class="method-type">${method.type}</span>
                    </div>`;
                });
            } else {
                html += `<div class="method">未找到方法</div>`;
            }
            
            // 显示属性
            html += `<h3>属性 (${properties.length}):</h3>`;
            if (properties.length > 0) {
                properties.sort((a, b) => a.name.localeCompare(b.name));
                properties.forEach(prop => {
                    let valueDisplay = '';
                    try {
                        if (prop.type === 'object' && prop.value !== null) {
                            valueDisplay = '[Object]';
                        } else if (prop.type !== 'error') {
                            valueDisplay = JSON.stringify(prop.value);
                        } else {
                            valueDisplay = `[错误: ${prop.value}]`;
                        }
                    } catch (e) {
                        valueDisplay = '[无法显示]';
                    }
                    
                    html += `<div class="method">
                        <span class="method-name">${prop.name}</span>
                        <span class="method-type">${prop.type}</span>
                        <span>${valueDisplay}</span>
                    </div>`;
                });
            } else {
                html += `<div class="method">未找到属性</div>`;
            }
            
            // 尝试调用一个不存在的方法，检查错误信息
            if (methods.length > 0) {
                html += `<h3>验证:</h3>`;
                try {
                    const testResult = window.Native.nonExistentMethod ? "方法存在" : "方法不存在";
                    html += `<div class="method">nonExistentMethod 测试: ${testResult}</div>`;
                } catch (e) {
                    html += `<div class="method">访问不存在方法的错误: ${e.message}</div>`;
                }
            }
            
            resultDiv.innerHTML = html;
            
            // 将结果也输出到控制台，方便调试
            console.log("Native 对象方法列表:", methods);
            console.log("Native 对象属性列表:", properties);
        }
        
        // 页面加载完成后自动执行检查
        window.onload = inspectNative;
    </script>
</body>
</html>
